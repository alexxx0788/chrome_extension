<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/panel.css">
  </head>
<body>
  <div class="container">
    <div class="container error-container" id="errorBlock"></div>
    <div class="tabset">
      <input type="radio" name="tabset" id="modRequestTab" aria-controls="modRequestSection" checked>
      <label for="modRequestTab">Headers</label>
      <input type="radio" name="tabset" id="webTracerTab" aria-controls="webTracerSection">
      <label for="webTracerTab">Web Tracer</label>
      <div class="tab-panels">
        <section id="modRequestSection" class="tab-panel">
          <div id="modRequest-container" class="container">
            <div class="row">
              <div class="col-md0">
                <input id="headerNameChBx" type="checkbox" checked />
              </div>
              <div class="col-md-3">
                <input class="headerField" autocomplete="off" id="headerNameInp" placeholder="Enter Name" /> 
              </div>
              :
              <div class="col-md-3">
                <input class="headerField" id="headerValueInp" placeholder="Enter Value" />
              </div>
              <div class="col-md-1">
                <input id="headerAddBtn" type="button" value="+" />
              </div>
            </div>
            <div class="center row mt-5 mb-3">
              <div class="col-md-4">
                <h5>Request Headers <span id="selectedHeaders">0</span> / <span id="totalHeaders">0</span></h5>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-danger"id="deleteAllBtn">Remove All</button>
            </div>
            </div>
            <div id="headersContainer"></div>
          </div>
        </section>
        <section id="webTracerSection" class="tab-panel">
          <iframe id="webTracerFrame" class="frame" src="tabs/webtracer/frame.html"></iframe>
        </section>
        <section id="info" class="tab-panel">
          <iframe id="infoFrame" class="frame" src="tabs/info/frame.html"></iframe>
        </section>
      </div>
    </div>
    <div class="logo">
      <img src="static/images/logo-loopnet-red.svg">
    </div>
  </div>
</body>
</html>
